<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Sign Up</title>
  </head>
  <body>
    <div class="Container">
      <div class="header">
        <p>English(United States)</p>
        <button class="login-btn">Log in</button>
      </div>

      <div class="Wrapper">
        <div class="SignBar">
            <div class="Center">
                <div class="head-tag">
                    Explore the world to experience the beauty of nature
                  </div>
                  <p class="p-tag">
                    Loren ipsum dolor sit amet, consectetur adipiscing elit.
                    <br />
                    Morbi lobortis maximus.
                  </p>
                  <button class="logos-btn">
                    <img
                      class="google-btn"
                      src="img/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png"
                      alt="google logo"
                    />
                    Continue with Google
                  </button>
                  <button class="logos-btn">
                    <img class="fb-btn" src="img/Facebook-Logosu.png" alt="fb logo" />
                    Continue with Facebook
                  </button>
                  <button class="logos-btn">
                    <img
                      class="apple-btn"
                      src="img/apple-logo-apple-icon-transparent-free-png.webp"
                      alt="apple logo"
                    />
                    Continue with Apple
                  </button>
        
                <div class="Ordiv">
                    <div class="line"></div>
                    OR
                    <div class="line"></div>  
                </div>      
                  <button class="sign-btn">Continue with email</button>
        
                  <p>
                    By signing up, you agree to the
                    <a class="col-tag" href="tos.html">Terms of Service</a>
                    and
                    <br />
                    <a class="col-tag" href="pp.html">Privacy Policy</a>
                    , including
                    <a class="col-tag" href="cu.html">cookie use</a>
                    .
                  </p>
            </div>
        </div>
        <div class="Imagediv">
            <img src="./img/Image.jpg" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
